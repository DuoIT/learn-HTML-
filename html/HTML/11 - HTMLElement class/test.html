<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<h1 id="todo">TODO</h1>
	<button onclick="insertLine()">Insert Line</button>
	<button onclick="updateLine()">Update Line</button>
	<ul id="list">
		<li>line 0</li>
	</ul>	
</body>
<script type="text/javascript">
	// insert
	function insertLine() {
		var listul = document.getElementById('list');

		var newli = document.createElement('li');
		newli.textContent = 'line insert';
		listul.appendChild(newli);
	}

	function updateLine() {
		var listli = document.getElementsByTagName('li');

		listli[0].textContent = 'update line 0';
	}

</script>
</html>
